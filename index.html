<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

<!-- CSS file -->
<link rel="stylesheet" href="bower_components/EasyAutocomplete/dist/easy-autocomplete.min.css">

<!-- Additional CSS Themes file - not required-->
<link rel="stylesheet" href="bower_components/EasyAutocomplete/dist/easy-autocomplete.themes.min.css"> <!-- <link rel="stylesheet" href="jQuery-autoComplete-master/jquery.auto-complete.css" media="screen" title="no title" charset="utf-8"> -->
    <!-- <link rel="stylesheet" href="jQuery-Autocomplete/content/styles.css" media="screen" title="no title" charset="utf-8"> -->
  </head>
  <body>
    <div class="wrapper">
    <img class="frontLogo" src="images/hb1.png" alt="" align=center/>
    <section class="visible" id="loginPage" style="margin 0 auto" align=center>
      <form id="usernameInput" action="index.html" method="post">
      <div class="deleteBox">
      <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
      </div>
        <div id="logIn">
        <input type="text" name="username" placeholder="enter your username" value="">
        </div>
      </form>

    </section>
    <section id="chatPage">
      <div class="logoutBox">
      <h2 id="welcomeMsg">Hello, user</h2>
      <button class="logout" type="submit" name="button">Logout</button>
      </div>
      <div class="chatSection">


      <ul id="chatPosts">
        <!-- chat posts go here -->
      </ul>
      <div class="postBox">
      <form id="newPostInput" action="index.html" method="post">
      <input class="postInput" type="text" name="newPost" placeholder="enter your chat text" value="">
      </form>
      </div>
      </section>
      </div>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.11.2.min.js"></script> -->
    <!-- JS file -->
<script src="bower_components/EasyAutocomplete/dist/jquery.easy-autocomplete.min.js"></script>

    <!-- <script src="jQuery-autoComplete-master/jquery.auto-complete.js"></script> -->
    <!-- <script src="jQuery-Autocomplete/dist/jquery.autocomplete.js"></script> -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
