<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Application</title>

    </section>

      </div>

      <ul id="chatPosts">

      </ul>

      </div>
      </section>
      </div>
    <script src="bower_components/underscore/underscore.js"></script>
