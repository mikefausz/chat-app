<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600,400italic,300italic' rel='stylesheet' type='text/css'>
    <link href='bower_components/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
      <!-- LOGIN PAGE -->
    <section class="visible" id="loginPage">
      <img class="frontLogo" src="images/hb1.png" alt="hollabak logo" align=center/>
      <form id="usernameInput" action="index.html" method="post">
        <input type="text" name="username" placeholder="enter your username" value="">
      </form>
    </section>
      <!-- CHAT PAGE -->
    <section id="chatPage">
      <aside>
        <img src="images/hb1.png" alt="hollabak logo"/>
        <ul>
          <!-- add current user list here -->
        </ul>
      </aside>
      <div class="wrapper">
          <!-- welcome header -->
        <header>
          <h2 id="welcomeMsg">
            <!-- Hello, [username] -->
          </h2>
          <button class="logout" type="submit" name="button">Logout</button>
        </header>
          <!-- chat posts -->
        <div id="chatSection">
          <ul id="chatPosts">
            <!-- chat posts go here -->
          </ul>
        </div>
        <form id="newPostInput" action="index.html" method="post">
          <input id="postInput" type="text" name="newPost" placeholder="enter your message" value="">
        </form>
      </div>
    </section>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
